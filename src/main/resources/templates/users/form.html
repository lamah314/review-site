<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio Review</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

</head>

<header class="header-IndivPort">
    <h1 class="header-IndivPort--title">Review this portfolio!!!</h1>
    <div class="navbar">
            <button class="button"><a href="/contact">CONTACT</a></button>
            <button class="button"><a href="/portfolios/submissions">SUBMIT PORTFOLIO</a></button>
            <button class="button"><a href="/users/form">SIGNUP</a></button>
          </div>
</header>

<body>

    <form action="/users/form" method="post">
        <table class="form__table">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" /></td>
                <!-- td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</ -->
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password" /></td>
            </tr>
            <!-- Info on address -->
            <tr>
                <td>Street Name:</td>
                <td><input type="text" name="streetAddress" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="cityAddress" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="stateAddress" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="stateAddress" /></td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td><input type="text" name="zipAddress" /></td>
            </tr>

            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
