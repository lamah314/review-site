<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio Review</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

</head>

<header class="header-IndivPort">
    <h1 class="header-IndivPort--title">Review this portfolio!!!</h1>
    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="/users/form">Sign Up</a></li>
            <li class="nav-item"><a href="/portfolios/submissions">Submit your profile</a></li>

            <li class="nav-item"><a href="/Login">Log In</a></li>
        </ul>
    </nav>
</header>

<body>

    <form action="/users/form" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" /></td>
                <!-- td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</ -->
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password" /></td>
                <!-- td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td -->
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
