<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TruPortfolio | Personal Portfolio Review!!!</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/carousel.css">

</head>

<body class="container">
  <header class="header-main">
    <h1 class="header-main--title">TruPortfolio!</h1>
    <nav>
      <ul>
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/users/form">Sign Up</a></li>
        <li class="nav-item"><a href="/portfolios/submissions">Submit your profile</a></li>
        <li class="nav-item"><a href="/contact">Contact</a></li>
        <li class="nav-item"><a href="/Login">Log In</a></li>
        <!--widget - cascading window-->
      </ul>
    </nav>
  </header>
  <main>

      <section>
      <div class="scene">
        <div class="carousel">
          <div class="carousel__face" th:each="specificPortfolio : ${Portfolios}">
            <!-- <a class="carousel__face__page" th:href="@{|/portfolios/${specificPortfolio.id}|}"
              target="_blank"> -->
              <a class="carousel__face__page" th:href="@{|/portfolios/individualPortfolio|}"
              target="_blank">
              <h2 class="carousel__face__item carousel__face__item--Name"
                th:text="|${specificPortfolio.portfolioName}|">Portfolio</h2>
               <br>
              <a class="carousel__face__item--link" th:text="|url: ${specificPortfolio.url}|"
                th:href="@{${specificPortfolio.url}}" target="_blank">url</a>
              <figure class="carousel__face__item--embed--size">
                <embed class="carousel__face__item--embed" th:src="@{${specificPortfolio.url}}">
              </figure>


            </a>
          </div>
        </div>
      </div>
    </section> 

  </main>

</body>

</html>
