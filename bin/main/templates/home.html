<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TruPortfolio | Personal Portfolio Review</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
<!--   <link rel="stylesheet" type="text/css" href="/css/carousel.css"> -->
 <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
 <link rel="manifest" href="favicon/site.webmanifest">
 <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
 <meta name="msapplication-TileColor" content="#da532c">
 <meta name="theme-color" content="#ffffff">

 </head>

 <body>
        <header class="header-main">
           
            <a href="/"><img src="images/icon-left-font.png" alt="TruPortfolio"></a>
            <h1 class="header-main"><a href="/"></a></h1> <!-- /*This will display the logo*/ -->
            
            <div class="navbar">

              <button class="button"><a href="/portfolios/submissions">SUBMIT PORTFOLIO</a></button>
              <button class="button"><a href="/contact">CONTACT</a></button>
              <button class="button"><a href="/users/form">SIGNUP</a></button>
              <button class="button"><a href="/">HOME</a></button>

            </div>

        </header>

        <section>
            <main>
                <article>
                  
                    <div class=>
                    <div th:each="specificPortfolio : ${Portfolios}">
                    <a th:href="@{|/portfolios/${specificPortfolio.id}|}" target="_blank">
                      <h2 th:text="|${specificPortfolio.portfolioName}|">Portfolio Name</h2>
                    <br>
                    <a th:text="|url: ${specificPortfolio.url}|" th:href="@{${specificPortfolio.url}}" target="_blank">url</a>
                       <figure>
                         <embed th:src="@{${specificPortfolio.url}}">
                       </figure>


                    </a>
                    </div>
                  </div>
                </article>
            </main>

            <aside>
              
            </aside>
        </section>
        


        <footer>
            <p>Footer goes here</p>
        </footer>
        
    </body>
